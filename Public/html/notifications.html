<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notifications | Investment App</title>
  <link rel="stylesheet" href="../css/notifications.css">
</head>
<body>
  <!-- Navigation Bar -->
  <nav class="navbar">
    <a href="/home" class="logo">Investment App</a>
    <div class="nav-links">
      <a href="/home">Home</a>
      <a href="/portfolio">My Portfolio</a>
      <a href="/notifications" class="active">Notifications</a>
      <a href="/market">Market</a>
      <a href="/news">News</a>
      <a href="#" onclick="logout()">Logout</a>
    </div>
  </nav>

  <!-- Main Content -->
  <main>
    <header>
      <h1>My Notifications</h1>
      <button onclick="showAddAlertForm()">Add Alert</button>
    </header>

    <!-- Alert Table -->
    <table id="alertsTable">
      <thead>
        <tr>
          <th>Alert Name</th>
          <th>Stocks Included</th>
          <th>Percent or Nominal</th>
          <th>Valuation Period</th>
          <th>Notification Method</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <!-- Alerts will be dynamically populated -->
      </tbody>
    </table>

    <!-- Add Alert Form -->
    <form id="addAlertForm" style="display: none;">
      <label>
        Alert Name:
        <input type="text" id="alertName" required>
      </label>
      <label>
        Stocks Included:
        <input type="text" id="stocksIncluded">
      </label>
      <label>
        Percent or Nominal:
        <select id="percentOrNominal">
          <option value="true">Percent</option>
          <option value="false">Nominal</option>
        </select>
      </label>
      <label>
        Valuation Period (Days):
        <input type="number" id="valuationPeriod" required>
      </label>
      <label>
        Notification Method:
        <input type="text" id="notificationMethod">
      </label>
      <button type="button" onclick="createAlert()">Save Alert</button>
    </form>
  </main>
</body>
<script src="../javascript/notifications.js"></script>
</html>
