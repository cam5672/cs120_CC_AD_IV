<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Search| Market Alert</title>
    <link rel="stylesheet" href="../css/market.css">
    <script defer src="../javascript/market.js"></script>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <a href="/home" class="logo">Market Alert</a>
        <div class="nav-links">
            <a href="/home">Home</a>
            <a href="/portfolio">My Portfolio</a>
            <a href="/notifications">Notifications</a>
            <a href="/market">Market</a>
            <a href="/news">News</a>
            <a href="#" onclick="logout()">Logout</a>
        </div>
    </nav>

    <header>
        <h1>Stock Market Search</h1>
        <p>Find detailed information about any stock ticker</p>
    </header>

    <main>
        <section class="section">
        <form id="stock-search-form" class="stock-search">
            <label for="ticker-input">Enter Stock Ticker:</label>
            <input type="text" id="ticker-input" placeholder="e.g., AAPL, TSLA" required>
            <button type="submit">Search</button>
        </form>
        </section>

        <section class="section" id="stock-details">
        <h2>Details</h2>
        <div id="stock-info">
            <p>Search up a stock to see more detailed information here.</p>
        </div>
        </section>
    </main>

    <footer>

    </footer>
</body>
</html>
